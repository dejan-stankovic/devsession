language: node_js
node_js: 10
dist: trusty

before_deploy:
  - cd dist
  - zip -r devsession-linux-$TRAVIS_TAG.zip devsession-gui-linux-x64
  - zip -r devsession-win-$TRAVIS_TAG.zip devsession-gui-win32-x64
  - cd ..


before_install:
  - sudo apt-get install wine # required by guistarter windows build
  - npm install -g yarn # https://github.com/travis-ci/travis-ci/issues/9445#issuecomment-494864992

deploy:
  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    keep_history: true
    local_dir: packages/website/build
    target_branch: gh-pages
    on:
      branch: master
  - provider: releases
    api_key:
      secure: $GITHUB_RELEASES_DEPLOY_KEY
    skip_cleanup: true
    on:
      branch: master
      tags: true
    file:
      - dist/devsession-linux-$TRAVIS_TAG.zip
      - dist/devsession-win-$TRAVIS_TAG.zip